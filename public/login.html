<!DOCTYPE html>
<html class="dark" lang="zh-TW">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>登入 - STU TechPlay 代理人服務</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <!-- Firebase SDK for local development -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="auth-guard.js"></script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24
        }

        html {
            --primary-color: #6D28D9;
        }
    </style>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6D28D9",
                        "background-light": "#F8F9FA",
                        "background-dark": "#0C0A09",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>

<body class="font-display bg-background-light dark:bg-zinc-950">
    <div
        class="relative flex min-h-screen w-full flex-col items-center justify-center overflow-hidden bg-white dark:bg-background-dark">
        <div class="pointer-events-none absolute inset-0 z-0">
            <div
                class="absolute -left-1/3 top-1/4 h-[500px] w-[500px] rounded-full bg-purple-600/10 blur-3xl dark:bg-purple-500/10">
            </div>
            <div
                class="absolute -right-1/3 bottom-1/4 h-[500px] w-[500px] rounded-full bg-indigo-600/10 blur-3xl dark:bg-indigo-500/10">
            </div>
        </div>
        <div class="relative z-10 flex w-full max-w-sm flex-col items-center p-4 sm:p-0">
            <a class="mb-8 flex items-center gap-2 text-gray-800 dark:text-white" href="index.html">
                <span class="material-symbols-outlined text-4xl text-primary">hub</span>
                <h1 class="text-2xl font-bold tracking-tight">STU TechPlay</h1>
            </a>
            <div
                class="w-full rounded-xl border border-gray-200/50 bg-white/50 p-6 shadow-sm backdrop-blur-lg dark:border-white/10 dark:bg-black/20 sm:p-8">
                <div class="mb-6 text-center">
                    <h2 class="text-2xl font-bold text-gray-900 dark:text-white">歡迎回來</h2>
                    <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">登入以繼續使用您的管理後台</p>
                </div>
                <div id="statusMessage"></div>
                <button id="googleSignInBtn"
                    class="flex h-12 w-full items-center justify-center gap-3 rounded-lg border border-transparent bg-primary px-4 text-sm font-medium text-white transition-colors hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 dark:bg-primary dark:hover:bg-purple-800 dark:focus:ring-offset-background-dark">
                    <svg class="h-5 w-5" fill="currentColor" height="24" viewBox="0 0 24 24" width="24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M22.56 12.25C22.56 11.45 22.49 10.68 22.36 9.92H12V14.4H18.02C17.75 15.93 16.92 17.22 15.61 18.09V20.67H19.2C21.28 18.79 22.56 15.79 22.56 12.25Z"
                            fill="#FFFFFF"></path>
                        <path
                            d="M12 23C14.97 23 17.45 22.04 19.2 20.67L15.61 18.09C14.65 18.73 13.45 19.12 12 19.12C9.38 19.12 7.14 17.38 6.32 15.08H2.57V17.75C4.34 20.9 7.89 23 12 23Z"
                            fill="#FFFFFF" fill-opacity="0.6"></path>
                        <path
                            d="M6.32 15.08C6.1 14.47 5.96 13.82 5.96 13.13C5.96 12.44 6.1 11.78 6.32 11.18V8.51H2.57C1.72 10.12 1.25 11.83 1.25 13.13C1.25 14.43 1.72 16.14 2.57 17.75L6.32 15.08Z"
                            fill="#FFFFFF" fill-opacity="0.6"></path>
                        <path
                            d="M12 7.08C13.56 7.08 14.88 7.61 15.79 8.46L19.28 5.14C17.45 3.42 14.97 2.25 12 2.25C7.89 2.25 4.34 5.1 2.57 8.51L6.32 11.18C7.14 8.88 9.38 7.08 12 7.08Z"
                            fill="#FFFFFF" fill-opacity="0.6"></path>
                    </svg>
                    <span>使用 Google 登入</span>
                </button>
            </div>
            <div class="mt-6 text-center">
                <a class="flex items-center justify-center gap-2 text-sm text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200"
                    href="index.html">
                    <span class="material-symbols-outlined text-base">arrow_back</span>
                    <span>返回首頁</span>
                </a>
            </div>
        </div>
    </div>
    <script>
        const auth = firebase.auth();
        const database = firebase.database();


        // 初始化預設管理員角色（僅在登入後調用）
        function initializeDefaultAdmin(userEmail) {
            if (!userEmail) {
                console.log('未提供用戶 email，跳過預設管理員初始化');
                return;
            }

            const defaultAdminEmail = 'kenson@stu.edu.tw';

            // 只有預設管理員登入時才初始化
            if (userEmail !== defaultAdminEmail) {
                console.log('非預設管理員，跳過初始化');
                return;
            }

            const userRolesRef = database.ref('userRoles');
            const emailKey = defaultAdminEmail.replace(/\./g, '_');

            // 設置預設管理員角色
            userRolesRef.child(emailKey).once('value').then((snapshot) => {
                if (!snapshot.exists()) {
                    // 創建預設管理員角色
                    userRolesRef.child(emailKey).set({
                        email: defaultAdminEmail,
                        role: 'admin',
                        isDefault: true,
                        createdAt: Date.now(),
                        updatedAt: Date.now()
                    }).then(() => {
                        console.log('預設管理員角色已設置:', defaultAdminEmail);
                    }).catch((error) => {
                        console.error('設置預設管理員角色失敗:', error);
                    });
                } else {
                    // 確保角色為管理員
                    const currentRole = snapshot.val();
                    if (currentRole.role !== 'admin') {
                        userRolesRef.child(emailKey).update({
                            role: 'admin',
                            isDefault: true,
                            updatedAt: Date.now()
                        }).then(() => {
                            console.log('預設管理員角色已更新:', defaultAdminEmail);
                        }).catch((error) => {
                            console.error('更新預設管理員角色失敗:', error);
                        });
                    } else {
                        console.log('預設管理員角色已正確設置');
                    }
                }
            }).catch((error) => {
                console.error('檢查預設管理員失敗:', error);
            });
        }

        // 檢查是否已登入
        auth.onAuthStateChanged((user) => {
            if (user) {
                // 已登入，初始化預設管理員（如果是預設管理員）
                if (user.email) {
                    initializeDefaultAdmin(user.email);
                }
                // 重定向到管理後台
                window.location.href = 'admin.html';
            }
        });

        // 設定 Google 登入按鈕事件
        document.getElementById('googleSignInBtn').addEventListener('click', signInWithGoogle);

        // Google 登入功能
        function signInWithGoogle() {
            showMessage('正在登入...', 'loading');

            const provider = new firebase.auth.GoogleAuthProvider();
            provider.addScope('email');
            provider.addScope('profile');

            auth.signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    console.log('登入成功，用戶資訊:', user.email);

                    // 確保預設管理員角色已設置（如果登入的是預設管理員）
                    if (user.email) {
                        initializeDefaultAdmin(user.email);
                    }

                    showMessage('登入成功！正在跳轉...', 'success');
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                })
                .catch((error) => {
                    console.error('Google 登入失敗:', error);
                    showMessage('登入失敗：' + error.message, 'error');
                });
        }

        // 顯示訊息
        function showMessage(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            let bgColor = 'bg-gray-100 dark:bg-gray-800';
            let textColor = 'text-gray-700 dark:text-gray-300';
            let borderColor = 'border-gray-300 dark:border-gray-700';

            if (type === 'error') {
                bgColor = 'bg-red-50 dark:bg-red-900/20';
                textColor = 'text-red-700 dark:text-red-400';
                borderColor = 'border-red-200 dark:border-red-800';
            } else if (type === 'success') {
                bgColor = 'bg-green-50 dark:bg-green-900/20';
                textColor = 'text-green-700 dark:text-green-400';
                borderColor = 'border-green-200 dark:border-green-800';
            } else if (type === 'loading') {
                bgColor = 'bg-blue-50 dark:bg-blue-900/20';
                textColor = 'text-blue-700 dark:text-blue-400';
                borderColor = 'border-blue-200 dark:border-blue-800';
            }

            statusDiv.innerHTML = `<div class="mt-4 p-4 rounded-lg border ${bgColor} ${textColor} ${borderColor} text-sm">${message}</div>`;
        }
    </script>
</body>

</html>
